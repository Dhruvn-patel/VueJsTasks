<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        width: 500px;
        display: flex;
      }
      .box {
        height: 100px;
        width: 100px;
        border: 2px solid black;
        margin: 3px;
      }
      .demo {
        border: 2px solid rgb(183, 44, 44);
        height: 100px;
        width: 100px;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="container">
        <div
          class="box"
          :style="{borderColor:borderFlag ? 'blue':'black' }"
          @click="borderChange(1)"
        ></div>
        <div
          :class="{demo:boxclick ? 'demo': 'box'}"
          @click="borderChange(2)"
        ></div>
        <div :class="['box',{}]" @click="borderChange(3)"></div>
      </div>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="script.js"></script>
  </body>
</html>
